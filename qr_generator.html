<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
    <!-- Remove qrcodejs, add qr-code-styling -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
        }

        #app-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            border: 1px dashed #ddd;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div id="app-container">
        <h2>üîó QR Code Generator</h2>

        <p>Enter the URL or text you want to encode:</p>
        <input
            type="text"
            id="urlInput"
            placeholder="e.g., https://www.yourwebsite.com"
            onkeyup="generateQR()" />

        <p>Your QR Code:</p>

        <div id="qrcode"></div>

        <p style="margin-top: 30px; color: #555;">
            *Right-click the generated QR code and select "Save image as..." to download the PNG file.
        </p>

        <div class="controls">
            <button id="downloadSvgBtn" onclick="downloadSVG()" disabled>
                ‚¨áÔ∏è Download SVG File
            </button>
            <button id="downloadPngBtn" onclick="downloadPNG()" disabled>
                ‚¨áÔ∏è Download PNG File
            </button>
        </div>
    </div>

    <script>
        // Use qr-code-styling for SVG and PNG support
        let qrCodeStyling = null

        function enableDownloadButtons(enable) {
            document.getElementById('downloadSvgBtn').disabled = !enable
            document.getElementById('downloadPngBtn').disabled = !enable
        }

        function generateQR() {
            const url = document.getElementById('urlInput').value.trim()
            const qrCodeContainer = document.getElementById('qrcode')

            // Remove previous QR code
            qrCodeContainer.innerHTML = ''

            if (url) {
                qrCodeStyling = new QRCodeStyling({
                    width: 256,
                    height: 256,
                    data: url,
                    image: '',
                    dotsOptions: {
                        color: "#000000",
                        type: "square"
                    },
                    backgroundOptions: {
                        color: "#ffffff"
                    },
                    qrOptions: {
                        errorCorrectionLevel: 'H'
                    }
                })
                qrCodeStyling.append(qrCodeContainer)
                enableDownloadButtons(true)
            } else {
                qrCodeContainer.innerHTML = 'Enter a URL above to generate.'
                enableDownloadButtons(false)
            }
        }

        function downloadSVG() {
            if (qrCodeStyling) {
                qrCodeStyling.download({ extension: "svg" })
            }
        }

        function downloadPNG() {
            if (qrCodeStyling) {
                qrCodeStyling.download({ extension: "png" })
            }
        }

        window.onload = generateQR;
    </script>

</body>

</html>
